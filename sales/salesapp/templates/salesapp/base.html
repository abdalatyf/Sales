{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}نظام المبيعات{% endblock %}</title>

    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static '/css/bootstrap-icons.min.css' %}" />

    {% block extra_head %}
    <!-- Page-specific CSS will go here -->
    {% endblock %}
  </head>
  <body>
    <!-- Navbar (Common for all pages) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">
          <i class="bi bi-shop-window"></i>
          نظام إدارة المبيعات
        </a>
        <!-- You can add more navbar items here if needed -->
      </div>
    </nav>

    <!-- Main Content Area -->
    <main class="container my-5">
      {% block content %}
      <!-- The unique content of each page will be injected here -->
      {% endblock %}
    </main>

    <!-- Bootstrap JS Bundle (Common for all pages) -->
    <script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>

    {% block extra_scripts %}
    <!-- Page-specific JavaScript will go here -->
    {% endblock %}
  </body>
</html>
